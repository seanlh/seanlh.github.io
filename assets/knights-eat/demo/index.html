<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Knights Eat: Find Your Craving</title>
  <meta name="description" content="KnightsEat allows UCF students to search all the restaurants on campus for specific ingredients to fill their cravings.">
  <meta name="author" content="Sean L. Hernandez">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1 class="main-title">Knights Eat</h4>
        <p>Enter a food you are craving in the search box below and find your meal on campus!</p>
        <input type="text" id="inputSearch" placeholder="Search..." />
        <ul id="result">
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/fuse.min.js"></script>
  <script>
    var food, result;
    $.getJSON('data/food.json', function(data) {
      food = data;

      var options = {
        caseSensitive: false,
        includeScore: false,
        shouldSort: true,
        threshold: 0.3,
        location: 0,
        distance: 10000,
        maxPatternLength: 600,
        keys: ["ingredients"]
      }

      var f = new Fuse(food, options);

      $("#inputSearch").keyup(function() {
        result = f.search($("#inputSearch").val());
        $("#result").empty();
        $.each(result, function() {
        $("#result").append('<li class="result-item"><ul class="item-list"><li class="restaurant">' + this.restaurant + '</li><li class="item">' + this.item + '</li><li class="ingredients">' + this.ingredients + '</li></ul>');
        });
      });
    });
  </script>

</body>
</html>
