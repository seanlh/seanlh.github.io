<section id="projects">
    <h3>A Few Projects</h3>
{% assign projects-sorted = (site.projects | sort: 'date') | reverse %}
{% for item in projects-sorted limit:6 %}
    <div class="project">
        <a href="{{ item.url }}"><h2>{{ item.title }}</h2>
        <p class="project-description">{{ item.description }}</p></a>
    </div>
{% endfor %}
</section>
